<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>TacoCloud</title>
</head>
<body>

<form th:method="POST" th:action="@{/orders}" th:object="${tacoOrder}">
  <h1>Order your taco creations!</h1>

  <img th:src="@{/images/TacoCloud.png}"/>

  <h3>Your tacos in order:</h3>
  <a th:href="@{/design}" id="another">Design another taco</a>
  <br/>
  <ul>
    <li th:each="taco : ${tacoOrder.tacos}">
      <span th:text="${taco.name}">taco name</span>
    </li>
  </ul>

  <h3>Deliver my taco masterpieces to...</h3>
  <label for="deliveryName">Name: </label>
  <input type="text" th:field="*{deliveryName}" id="deliveryName"/>
  <span style="color:red" th:if="${#fields.hasErrors('deliveryName')}" th:errors="*{deliveryName}">Error</span>
  <br/>

  <label for="deliveryStreet">Street address: </label>
  <input type="text" th:field="*{deliveryStreet}" id="deliveryStreet"/>
  <span style="color:red" th:if="${#fields.hasErrors('deliveryStreet')}" th:errors="*{deliveryStreet}">Error</span>
  <br/>

  <label for="deliveryCity">City: </label>
  <input type="text" th:field="*{deliveryCity}" id="deliveryCity"/>
  <span style="color:red" th:if="${#fields.hasErrors('deliveryCity')}" th:errors="*{deliveryCity}">Error</span>
  <br/>

  <label for="deliveryState">State: </label>
  <input type="text" th:field="*{deliveryState}" id="deliveryState"/>
  <span style="color:red" th:if="${#fields.hasErrors('deliveryState')}" th:errors="*{deliveryState}">Error</span>
  <br/>

  <label for="deliveryZip">Zip code: </label>
  <input type="text" th:field="*{deliveryZip}" id="deliveryZip"/>
  <span style="color:red" th:if="${#fields.hasErrors('deliveryZip')}" th:errors="*{deliveryZip}">Error</span>
  <br/>

  <h3>Here’s how I’ll pay...</h3>
  <label for="ccNumber">Credit Card #: </label>
  <input type="text" th:field="*{ccNumber}" id="ccNumber"/>
  <span style="color:red" th:if="${#fields.hasErrors('ccNumber')}" th:errors="*{ccNumber}">Error</span>
  <br/>

  <label for="ccExpiration">Expiration: </label>
  <input type="text" th:field="*{ccExpiration}" id="ccExpiration"/>
  <span style="color:red" th:if="${#fields.hasErrors('ccExpiration')}" th:errors="*{ccExpiration}">Error</span>
  <br/>

  <label for="ccCVV">CVV: </label>
  <input type="text" th:field="*{ccCVV}" id="ccCVV"/>
  <span style="color:red" th:if="${#fields.hasErrors('ccCVV')}" th:errors="*{ccCVV}">Error</span>
  <br/>

  <input type="submit" value="Submit Order">
</form>


</body>
</html>
